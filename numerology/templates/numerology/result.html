<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадрат Пифагора</title>
</head>
<body>
    <h1>Квадрат Пифагора</h1>
    <form method="GET">
        <label>Введите дату рождения (ДД-ММ-ГГГГ):</label>
        <input type="text" name="birthdate" required>
        <button type="submit">Рассчитать</button>
    </form>

    {% if result %}
        <h2>Результат:</h2>
        {% if result == "Ошибка! Неверный формат даты. Введите в формате ДД-ММ-ГГГГ." %}
            <p style="color: red;">{{ result }}</p>
        {% else %}
            <ul>
                {% for key, value in result.items %}
                    <li>Цифра {{ key }}: встречается {{ value }} раз(а)</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
